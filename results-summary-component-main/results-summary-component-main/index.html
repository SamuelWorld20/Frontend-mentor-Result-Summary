<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css.css"> 
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>

  <div class="container" style="margin-left: -50px;">
    <div class="row">
      <div class="col-lg-3 border-0 rounded-5 shadow-lg" id="bg" style="height: 400px;"><p class="h5">Your Result</p>
      <div class="col-7 bg-black rounded-circle ms-5" id="circle" style="height: 150px; margin-top: 35px;">
      <p class="score">76</p>
      <p class="span">of 100</p>
      </div>
      <p class="g">Great</p>
      <p class="msg">You scored higher than 65% of <br> the people who have taken <br> this test</p>
      </div>
      </div>
      <div class="col-lg-4 border-0 rounded-5 shadow-lg" id="second" style="height: 400px; color: #ffffff;">
      <div class="col-7 border-0 rounded-3" style="height: 40px; margin-left: 135px; background-color: #FFF6F5;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 
        20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      </div>
      <div class="col-7 border-0 rounded-3 mt-3" style="height: 40px; margin-left: 135px; background-color: #FFFBF2;">

      </div>
      <div class="col-7 border-0 rounded-3 mt-3" style="height: 40px; margin-left: 135px; background-color: #F2FBFA;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
      </div>
      <div class="col-7 border-0 rounded-3 mt-3" style="height: 40px; margin-left: 135px; background-color: #F3F3FD;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
      </div>
      <button type="button" class="btn border border-0 rounded-pill" style=" width: 210px; height: 40px; margin: 35px 140px; background: hsl(224, 30%, 27%);"><p  style="color: #FDFDFF; margin-top: 5px; font-size: 13px;">Continue</p></button>
      </div>
      <p class="h4">Summary</p>
      <p class="h3 fs-6" style="margin-left: 760px; padding-top: 23px; color: #F55;">Reaction</p>
      <p class="h3" style="margin-left: 865px; margin-top: -25px; color: #383B4C; font-size: 15px;">80 <span style="color: #C3BEC4;">/ 100</span></p>
      <p class="h3 fs-6" style="margin-left: 760px; padding-top: 28px; color: #FFB21E;">Memory</p>
      <p class="h3" style="margin-left: 865px; margin-top: -25px; color: #383B4C; font-size: 15px;">92 <span style="color: #C3BEC4;">/ 100</span></p>
      <p class="h3 fs-6" style="margin-left: 760px; padding-top: 28px; color: #00BB8F;">Verbal</p>
      <p class="h3" style="margin-left: 865px; margin-top: -25px; color: #383B4C; font-size: 15px;">61 <span style="color: #C3BEC4;">/ 100</span></p>
      <p class="h3 fs-6" style="margin-left: 760px; padding-top: 28px; color: #181E8E;">Visual</p>
      <p class="h3" style="margin-left: 865px; margin-top: -25px; color: #383B4C; font-size: 15px;">72 <span style="color: #C3BEC4;">/ 100</span></p>
    </div>
  </div>
